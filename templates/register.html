{% extends "layout.html" %}

{% block title %}Register - AcadKo{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-8">
  <div class="text-center">
    <h1 class="text-4xl font-bold mb-4 text-blue-700">Join us!</h1>
    <p class="text-lg text-gray-600 mb-8">
      Register an account now and join millions of users!
    </p>

    <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md border border-gray-200">
    <h1 class="font-medium text-gray-700 text-2xl mb-4">Register</h1>
    
    <form action="/register" method="POST" class="space-y-4">
        <div class="flex items-center space-x-4">
        <label for="username" class="font-medium text-gray-700 w-24">Username:</label>
        <input type="text" name="username" required class="flex-1 border border-gray-300 rounded px-3 py-2 shadow-sm" />
        </div>

        <div class="flex items-center space-x-4">
        <label for="email" class="font-medium text-gray-700 w-24">Email:</label>
        <input type="text" name="email" required class="flex-1 border border-gray-300 rounded px-3 py-2 shadow-sm" />
        </div>

        <div class="flex items-center space-x-4">
        <label for="password" class="font-medium text-gray-700 w-24">Password:</label>
        <input type="password" name="password" required class="flex-1 border border-gray-300 rounded px-3 py-2  shadow-sm" />
        </div>

        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-lg font-base w-full  shadow-sm">
        Register
        </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
        <a href="/login" class="text-blue-600 hover:underline">Already have an account? Login here.</a>
    </p>
    </div>

</div>
{% endblock %}
