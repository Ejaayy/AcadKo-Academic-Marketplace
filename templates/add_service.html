{% extends "private_layout.html" %}

{% block h1 %}
    Post a Service
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white shadow-lg rounded-xl overflow-hidden">
        <div class="p-6 sm:p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Your Service Listing</h2>
            
            <form method="POST" action="{{ url_for('add_service') }}" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Service Title</label>
                    <input type="text" id="title" name="title" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                           placeholder="e.g. Math Homework Help" required>
                    <p class="mt-1 text-sm text-gray-500">Make it clear and specific</p>
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="description" name="description" rows="5"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                              placeholder="What can you do? Details, topics, limits..." required></textarea>
                    <p class="mt-1 text-sm text-gray-500">Be detailed about what you offer</p>
                </div>

                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <select id="category" name="category" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition appearance-none" required>
                            <option value="" disabled selected>Select category</option>
                            <option value="Writing">Writing</option>
                            <option value="Presentation">Presentation</option>
                            <option value="Tutoring">Tutoring</option>
                            <option value="Research">Research</option>
                            <option value="Proof Reading">Proof Reading</option>
                            <option value="Video Editing">Video Editing</option>
                            <option value="Reviewers">Reviewers</option>
                        </select>
                </div>

                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price (PHP)</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500">â‚±</span>
                        </div>
                        <input type="number" id="price" name="price" min="0" 
                               class="block w-full pl-8 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                               placeholder="e.g. 50" required>
                    </div>
                    <p class="mt-1 text-sm text-gray-500">Set a fair price for your service</p>
                </div>

                <div class="pt-2">
                    <button type="submit" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Post Service
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
